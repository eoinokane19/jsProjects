<!DOCTYPE html>
<html>
<head>
    <title>Capitalize</title>

</head>
<body>
    <script>

        function capitalizeLetter () {
            let phrase = prompt("Enter a phrase ...");
            capitalisedPhrase = phrase.charAt(0).toUpperCase() + phrase.slice(1).toLowerCase();
            alert(capitalisedPhrase);
        }
        
        capitalizeLetter()

    </script>

</body>
</html>
