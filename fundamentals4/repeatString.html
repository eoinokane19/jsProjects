<!DOCTYPE html>
<html>
<head>
    <title>repeatString</title>

</head>
<body>
    <script>
        let string;
        let repeats;
        let finalString = "";
        function repeatString (string, repeats) {
            for (let i = 0; i < repeats; i++) {
                finalString += string;
            }
        alert(finalString);
        }
    </script>
<container>

</container>
</body>
</html>
